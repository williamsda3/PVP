<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combat Tactics - Turn-Based Fighting Game</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes damageFloat {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -70%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -100%) scale(0.8);
            }
        }

        @keyframes healthPulse {
            0%, 100% {
                color: rgb(239, 68, 68);
                text-shadow: 0 0 10px rgba(239, 68, 68, 0.8);
            }
            50% {
                color: rgb(220, 38, 38);
                text-shadow: 0 0 20px rgba(239, 68, 68, 1);
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Lucide React icons as SVG components
        const Swords = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 3l-6 6m0 0V4m0 5h5M3 21l6-6m0 0v5m0-5H4" />
            </svg>
        );

        const Shield = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20.618 5.984A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
        );

        const Zap = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
        );

        const Trophy = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
            </svg>
        );

        const Heart = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
            </svg>
        );

        const Copy = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
        );

        const Check = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
            </svg>
        );

        // Socket.io client
        let socket = null;

        // Helper functions
        const getBorderColor = (move) => {
            switch (move) {
                case 'attack': return 'border-red-500';
                case 'defend': return 'border-blue-500';
                case 'charge': return 'border-yellow-500';
                default: return 'border-purple-500/30';
            }
        };

        const getShadowColor = (move) => {
            switch (move) {
                case 'attack': return 'shadow-red-500/50';
                case 'defend': return 'shadow-blue-500/50';
                case 'charge': return 'shadow-yellow-500/50';
                default: return '';
            }
        };

        // Game Engine
        class Player {
            constructor(id, name) {
                this.id = id;
                this.name = name;
                this.maxHP = 5;
                this.hp = 5;
                this.baseATK = 1;
                this.atk = 1;
                this.blockCount = 0;
                this.move = null;
            }

            reset() {
                this.hp = this.maxHP;
                this.atk = this.baseATK;
                this.blockCount = 0;
                this.move = null;
            }

            takeDamage(amount) {
                this.hp = Math.max(0, this.hp - amount);
            }

            increaseAttack() {
                this.atk++;
            }

            resetAttack() {
                this.atk = this.baseATK;
            }
        }

        const MOVES = {
            ATTACK: 'attack',
            DEFEND: 'defend',
            CHARGE: 'charge'
        };

        class CombatResolver {
            constructor() {
                this.resolutions = {
                    [MOVES.ATTACK]: {
                        [MOVES.ATTACK]: this.attackVsAttack.bind(this),
                        [MOVES.DEFEND]: this.attackVsDefend.bind(this),
                        [MOVES.CHARGE]: this.attackVsCharge.bind(this)
                    },
                    [MOVES.DEFEND]: {
                        [MOVES.ATTACK]: this.defendVsAttack.bind(this),
                        [MOVES.DEFEND]: this.defendVsDefend.bind(this),
                        [MOVES.CHARGE]: this.defendVsCharge.bind(this)
                    },
                    [MOVES.CHARGE]: {
                        [MOVES.ATTACK]: this.chargeVsAttack.bind(this),
                        [MOVES.DEFEND]: this.chargeVsDefend.bind(this),
                        [MOVES.CHARGE]: this.chargeVsCharge.bind(this)
                    }
                };
            }

            resolve(p1, p2) {
                const result = {
                    p1Damage: 0,
                    p2Damage: 0,
                    message: '',
                    p1Effects: [],
                    p2Effects: []
                };

                this.resolutions[p1.move][p2.move](p1, p2, result);

                p1.takeDamage(result.p1Damage);
                p2.takeDamage(result.p2Damage);

                return result;
            }

            attackVsAttack(p1, p2, result) {
                const diff = p1.atk - p2.atk;

                if (diff > 0) {
                    result.p2Damage = diff;
                    result.message = `${p1.name} overpowered ${p2.name}!`;
                    result.p1Effects.push('success');
                } else if (diff < 0) {
                    result.p1Damage = Math.abs(diff);
                    result.message = `${p2.name} overpowered ${p1.name}!`;
                    result.p2Effects.push('success');
                } else {
                    result.message = 'Both attacks clashed!';
                }

                p1.resetAttack();
                p2.resetAttack();
                p1.blockCount = 0;
                p2.blockCount = 0;
            }

            attackVsDefend(p1, p2, result) {
                p2.blockCount++;

                if (p2.blockCount > 2) {
                    result.p2Damage = p1.atk;
                    result.message = `${p2.name}'s defense shattered!`;
                    result.p1Effects.push('success');
                    p2.blockCount = 0;
                } else {
                    result.message = `${p2.name} blocked the attack!`;
                    result.p2Effects.push('blocked');
                }

                p1.resetAttack();
                p1.blockCount = 0;
            }

            attackVsCharge(p1, p2, result) {
                result.p2Damage = p1.atk;
                p2.increaseAttack();
                result.message = `${p1.name} struck ${p2.name} while charging!`;
                result.p1Effects.push('success');
                result.p2Effects.push('charged');

                p1.resetAttack();
                p1.blockCount = 0;
                p2.blockCount = 0;
            }

            defendVsAttack(p1, p2, result) {
                this.attackVsDefend(p2, p1, result);
                result.message = result.message.replace(p1.name, 'TEMP').replace(p2.name, p1.name).replace('TEMP', p2.name);
                [result.p1Damage, result.p2Damage] = [result.p2Damage, result.p1Damage];
                [result.p1Effects, result.p2Effects] = [result.p2Effects, result.p1Effects];
            }

            defendVsDefend(p1, p2, result) {
                p1.blockCount++;
                p2.blockCount++;
                result.message = 'Both players defended!';
                result.p1Effects.push('blocked');
                result.p2Effects.push('blocked');
            }

            defendVsCharge(p1, p2, result) {
                p1.blockCount++;
                p2.increaseAttack();
                result.message = `${p1.name} defended while ${p2.name} charged!`;
                result.p1Effects.push('blocked');
                result.p2Effects.push('charged');
            }

            chargeVsAttack(p1, p2, result) {
                this.attackVsCharge(p2, p1, result);
                result.message = result.message.replace(p1.name, 'TEMP').replace(p2.name, p1.name).replace('TEMP', p2.name);
                [result.p1Damage, result.p2Damage] = [result.p2Damage, result.p1Damage];
                [result.p1Effects, result.p2Effects] = [result.p2Effects, result.p1Effects];
            }

            chargeVsDefend(p1, p2, result) {
                p1.increaseAttack();
                p2.blockCount++;
                result.message = `${p1.name} charged while ${p2.name} defended!`;
                result.p1Effects.push('charged');
                result.p2Effects.push('blocked');
            }

            chargeVsCharge(p1, p2, result) {
                p1.increaseAttack();
                p2.increaseAttack();
                result.message = 'Both players charged up!';
                result.p1Effects.push('charged');
                result.p2Effects.push('charged');
                p1.blockCount = 0;
                p2.blockCount = 0;
            }
        }

        class AI {
            static chooseMove(player, opponent) {
                const score = {
                    [MOVES.ATTACK]: 0,
                    [MOVES.DEFEND]: 0,
                    [MOVES.CHARGE]: 0
                };

                if (player.hp <= opponent.atk && player.blockCount < 2) {
                    score[MOVES.DEFEND] += 10;
                }

                if (player.atk > opponent.atk) {
                    score[MOVES.ATTACK] += 5;
                }

                if (opponent.blockCount >= 2) {
                    score[MOVES.ATTACK] += 8;
                }

                if (opponent.hp <= player.atk) {
                    score[MOVES.ATTACK] += 20;
                }

                if (player.hp > opponent.atk + 1) {
                    score[MOVES.CHARGE] += 3;
                }

                if (player.blockCount >= 2) {
                    score[MOVES.DEFEND] = -10;
                }

                Object.keys(score).forEach(move => {
                    score[move] += Math.random() * 2;
                });

                return Object.keys(score).reduce((a, b) => score[a] > score[b] ? a : b);
            }
        }

        function CombatGame() {
            const [player1] = useState(() => new Player(1, 'Player'));
            const [player2] = useState(() => new Player(2, 'CPU'));
            const [resolver] = useState(() => new CombatResolver());

            const [gameState, setGameState] = useState('menu');
            const [p1Move, setP1Move] = useState(null);
            const [p2Move, setP2Move] = useState(null);
            const [result, setResult] = useState(null);
            const [winner, setWinner] = useState(null);
            const [showTutorial, setShowTutorial] = useState(false);
            const [damageAnimations, setDamageAnimations] = useState([]);
            const [effectAnimations, setEffectAnimations] = useState([]);
            const [p1DamagedRecently, setP1DamagedRecently] = useState(false);
            const [p2DamagedRecently, setP2DamagedRecently] = useState(false);
            const [gameMode, setGameMode] = useState(null);
            const [currentTurn, setCurrentTurn] = useState(1);
            const [matchScore, setMatchScore] = useState({ p1: 0, p2: 0 });
            const [bestOf, setBestOf] = useState(3);

            // Online multiplayer state
            const [lobbyCode, setLobbyCode] = useState('');
            const [joinCode, setJoinCode] = useState('');
            const [isHost, setIsHost] = useState(false);
            const isHostRef = useRef(false); // Ref to always have current value
            const [waitingForOpponent, setWaitingForOpponent] = useState(false);
            const [opponentName, setOpponentName] = useState('');
            const [connected, setConnected] = useState(false);
            const [copySuccess, setCopySuccess] = useState(false);
            const [connectionError, setConnectionError] = useState('');

            const startGame = (mode = 'cpu') => {
                player1.reset();
                player2.reset();
                setP1Move(null);
                setP2Move(null);
                setResult(null);
                setWinner(null);
                setGameState('playing');
                setEffectAnimations([]);
                setGameMode(mode);
                setCurrentTurn(1);
                setP1DamagedRecently(false);
                setP2DamagedRecently(false);
            };

            const startNewMatch = (mode, bestOfValue) => {
                setBestOf(bestOfValue);
                setMatchScore({ p1: 0, p2: 0 });
                startGame(mode);
            };

            const initSocket = () => {
                if (socket) return socket;

                if (typeof window.io === 'undefined') {
                    setConnectionError('Socket.io not loaded. Please refresh the page.');
                    return null;
                }

                const SERVER_URL = 'http://localhost:3001';

                try {
                    socket = window.io(SERVER_URL);

                    socket.on('connect', () => {
                        setConnected(true);
                        setConnectionError('');
                    });

                    socket.on('connect_error', (error) => {
                        setConnectionError('Cannot connect to server. Start the backend server first.');
                    });

                    socket.on('disconnect', () => {
                        setConnected(false);
                    });

                    socket.on('lobbyCreated', ({ code }) => {
                        setLobbyCode(code);
                        setWaitingForOpponent(true);
                    });

                    socket.on('opponentJoined', ({ opponentName: name }) => {
                        console.log('👥 Opponent joined! Name:', name, 'I am host:', isHostRef.current);
                        setOpponentName(name);
                        setWaitingForOpponent(false);
                        player2.name = name;
                        startGame('online');
                    });

                    socket.on('lobbyJoined', ({ opponentName: name, isHost: host }) => {
                        console.log('🎯 Lobby joined! isHost:', host);
                        setOpponentName(name);
                        setIsHost(host);
                        isHostRef.current = host; // Update ref immediately
                        player2.name = host ? 'You' : name;
                        player1.name = host ? name : 'You';
                        startGame('online');
                    });

                    socket.on('opponentMove', ({ move }) => {
                        console.log('📨 Received opponent move:', move, 'isHost:', isHostRef.current);
                        if (isHostRef.current) {
                            setP2Move(move);
                        } else {
                            setP1Move(move);
                        }
                    });

                    socket.on('opponentDisconnected', () => {
                        setConnectionError('Opponent disconnected');
                        setTimeout(() => {
                            setGameState('menu');
                            cleanupSocket();
                        }, 3000);
                    });

                    socket.on('error', ({ message }) => {
                        setConnectionError(message);
                    });

                    return socket;
                } catch (err) {
                    setConnectionError('Failed to initialize connection');
                    return null;
                }
            };

            const cleanupSocket = () => {
                if (socket) {
                    socket.disconnect();
                    socket = null;
                }
                setConnected(false);
                setLobbyCode('');
                setJoinCode('');
                setWaitingForOpponent(false);
                setOpponentName('');
                setConnectionError('');
            };

            const createLobby = (bestOfValue) => {
                setBestOf(bestOfValue);
                setGameMode('online');
                setIsHost(true);
                isHostRef.current = true; // Set ref immediately
                setConnectionError('');

                const s = initSocket();
                if (!s) {
                    setConnectionError('Failed to initialize socket connection');
                    return;
                }

                if (!s.connected) {
                    setConnectionError('Connecting to server...');
                    s.once('connect', () => {
                        s.emit('createLobby', { playerName: 'Player 1', bestOf: bestOfValue });
                        setGameState('lobby');
                    });
                } else {
                    s.emit('createLobby', { playerName: 'Player 1', bestOf: bestOfValue });
                    setGameState('lobby');
                }
            };

            const joinLobby = () => {
                if (!joinCode.trim()) {
                    setConnectionError('Please enter a lobby code');
                    return;
                }

                setGameMode('online');
                setIsHost(false);
                isHostRef.current = false; // Set ref immediately
                const s = initSocket();
                if (s) {
                    s.emit('joinLobby', { code: joinCode.toUpperCase(), playerName: 'Player 2' });
                    setGameState('lobby');
                }
            };

            const copyLobbyCode = () => {
                navigator.clipboard.writeText(lobbyCode);
                setCopySuccess(true);
                setTimeout(() => setCopySuccess(false), 2000);
            };

            useEffect(() => {
                if (gameMode === 'online' && p1Move && p2Move && !result) {
                    setTimeout(() => resolveCombat(p1Move, p2Move), 800);
                }
            }, [p1Move, p2Move, gameMode]);

            // Keep ref in sync with state
            useEffect(() => {
                isHostRef.current = isHost;
            }, [isHost]);

            const makeMove = (move, playerNum = 1) => {
                if (gameState !== 'playing') return;

                if (gameMode === 'online') {
                    console.log('🎮 Making move:', move, 'isHost:', isHost, 'p1Move:', p1Move, 'p2Move:', p2Move);
                    if (isHost && !p1Move) {
                        setP1Move(move);
                        socket?.emit('makeMove', { move });
                        console.log('✅ Host sent move:', move);
                    } else if (!isHost && !p2Move) {
                        setP2Move(move);
                        socket?.emit('makeMove', { move });
                        console.log('✅ Guest sent move:', move);
                    }
                    return;
                }

                if (gameMode === 'local') {
                    if (playerNum === 1 && !p1Move) {
                        setP1Move(move);
                        setCurrentTurn(2);
                    } else if (playerNum === 2 && !p2Move && p1Move) {
                        setP2Move(move);
                        setCurrentTurn(null);
                        setTimeout(() => resolveCombat(p1Move, move), 800);
                    }
                    return;
                }

                if (p1Move || gameMode !== 'cpu') return;

                setP1Move(move);

                setTimeout(() => {
                    const aiMove = AI.chooseMove(player2, player1);
                    setP2Move(aiMove);
                    setTimeout(() => resolveCombat(move, aiMove), 800);
                }, 500);
            };

            const resolveCombat = (p1MoveChoice, p2MoveChoice) => {
                player1.move = p1MoveChoice;
                player2.move = p2MoveChoice;
                const combatResult = resolver.resolve(player1, player2);
                setResult(combatResult);

                const anims = [];
                if (combatResult.p1Damage > 0) {
                    anims.push({ player: 1, damage: combatResult.p1Damage, id: Date.now() });
                    setP1DamagedRecently(true);
                    setTimeout(() => setP1DamagedRecently(false), 2500);
                }
                if (combatResult.p2Damage > 0) {
                    anims.push({ player: 2, damage: combatResult.p2Damage, id: Date.now() + 1 });
                    setP2DamagedRecently(true);
                    setTimeout(() => setP2DamagedRecently(false), 2500);
                }
                setDamageAnimations(anims);

                const effects = [];
                if (combatResult.p1Effects.includes('blocked')) {
                    effects.push({ player: 1, type: 'blocked', id: Date.now() + 100 });
                }
                if (combatResult.p1Effects.includes('charged')) {
                    effects.push({ player: 1, type: 'charged', id: Date.now() + 101 });
                }
                if (combatResult.p2Effects.includes('blocked')) {
                    effects.push({ player: 2, type: 'blocked', id: Date.now() + 102 });
                }
                if (combatResult.p2Effects.includes('charged')) {
                    effects.push({ player: 2, type: 'charged', id: Date.now() + 103 });
                }
                setEffectAnimations(effects);

                setTimeout(() => {
                    if (player1.hp <= 0 || player2.hp <= 0) {
                        const roundWinner = player1.hp <= 0 ? player2 : player1;
                        setWinner(roundWinner);

                        const newScore = { ...matchScore };
                        if (roundWinner.id === 1) newScore.p1++;
                        else newScore.p2++;
                        setMatchScore(newScore);

                        if (bestOf === 1) {
                            setGameState('matchOver');
                            if (gameMode === 'online') cleanupSocket();
                        } else {
                            const winsNeeded = Math.ceil(bestOf / 2);
                            if (newScore.p1 >= winsNeeded || newScore.p2 >= winsNeeded) {
                                setGameState('matchOver');
                                if (gameMode === 'online') cleanupSocket();
                            } else {
                                setGameState('roundOver');
                            }
                        }
                    } else {
                        setP1Move(null);
                        setP2Move(null);
                        setResult(null);
                        setCurrentTurn(1);
                    }

                    setDamageAnimations([]);
                    setEffectAnimations([]);
                }, 2000);
            };

            useEffect(() => {
                if (gameState !== 'playing') return;

                const handleKeyPress = (e) => {
                    if (gameMode === 'cpu' && p1Move) return;
                    if (gameMode === 'online') {
                        if (isHost && p1Move) return;
                        if (!isHost && p2Move) return;
                    }
                    if (gameMode === 'local') {
                        if (currentTurn === 1 && p1Move) return;
                        if (currentTurn === 2 && p2Move) return;
                    }

                    if (currentTurn === 1 || gameMode === 'cpu' || (gameMode === 'online' && isHost)) {
                        if (e.key.toLowerCase() === 'w') makeMove(MOVES.ATTACK, 1);
                        if (e.key.toLowerCase() === 'a' && player1.blockCount < 2) makeMove(MOVES.DEFEND, 1);
                        if (e.key.toLowerCase() === 'd') makeMove(MOVES.CHARGE, 1);
                    }

                    if (gameMode === 'local' && currentTurn === 2) {
                        if (e.key === 'ArrowUp') makeMove(MOVES.ATTACK, 2);
                        if (e.key === 'ArrowLeft' && player2.blockCount < 2) makeMove(MOVES.DEFEND, 2);
                        if (e.key === 'ArrowRight') makeMove(MOVES.CHARGE, 2);
                    }
                    if (gameMode === 'online' && !isHost) {
                        if (e.key === 'ArrowUp') makeMove(MOVES.ATTACK, 2);
                        if (e.key === 'ArrowLeft' && player2.blockCount < 2) makeMove(MOVES.DEFEND, 2);
                        if (e.key === 'ArrowRight') makeMove(MOVES.CHARGE, 2);
                    }
                };

                window.addEventListener('keydown', handleKeyPress);
                return () => window.removeEventListener('keydown', handleKeyPress);
            }, [gameState, p1Move, p2Move, currentTurn, gameMode, player1.blockCount, player2.blockCount, isHost]);

            useEffect(() => {
                return () => {
                    cleanupSocket();
                };
            }, []);

            const getMoveIcon = (move) => {
                switch (move) {
                    case MOVES.ATTACK: return <Swords className="w-6 h-6" />;
                    case MOVES.DEFEND: return <Shield className="w-6 h-6" />;
                    case MOVES.CHARGE: return <Zap className="w-6 h-6" />;
                    default: return null;
                }
            };

            const getMoveColor = (move) => {
                switch (move) {
                    case MOVES.ATTACK: return 'bg-red-500';
                    case MOVES.DEFEND: return 'bg-blue-500';
                    case MOVES.CHARGE: return 'bg-yellow-500';
                    default: return 'bg-gray-500';
                }
            };

            if (gameState === 'menu') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center p-4">
                        <div className="max-w-2xl w-full bg-slate-800 rounded-2xl shadow-2xl p-8 border border-purple-500/30">
                            <div className="text-center mb-8">
                                <h1 className="text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 mb-4">
                                    COMBAT TACTICS
                                </h1>
                                <p className="text-slate-300 text-lg">Strategic turn-based dueling</p>
                            </div>

                            <div className="space-y-4 mb-8">
                                {connectionError && (
                                    <div className="bg-red-900/50 border-2 border-red-500 rounded-xl p-4 text-red-200">

                                        {effect.type === 'charged' && (
                                            <div className="flex items-center gap-2 bg-yellow-500 px-6 py-3 rounded-full text-white font-bold text-2xl shadow-lg">
                                                <Zap className="w-8 h-8" />
                                                +1 ATK!
                                            </div>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Action Buttons */}
                        {(gameMode === 'cpu' && !p1Move) && (
                            <div>
                                <p className="text-center text-slate-400 mb-3 text-sm">
                                    Keyboard: W = Attack | A = Defend | D = Charge
                                </p>
                                <div className="grid grid-cols-3 gap-4 max-w-3xl mx-auto">
                                    <button
                                        onClick={() => makeMove(MOVES.ATTACK)}
                                        className="bg-gradient-to-br from-red-600 to-red-800 hover:from-red-700 hover:to-red-900 text-white font-bold py-6 px-4 rounded-xl transition-all transform hover:scale-105 shadow-lg flex flex-col items-center gap-2"
                                    >
                                        <Swords className="w-10 h-10" />
                                        <span className="text-lg">ATTACK</span>
                                    </button>

                                    <button
                                        onClick={() => makeMove(MOVES.DEFEND)}
                                        disabled={player1.blockCount >= 2}
                                        className={`${
                                            player1.blockCount >= 2
                                                ? 'bg-gray-600 cursor-not-allowed opacity-50'
                                                : 'bg-gradient-to-br from-blue-600 to-blue-800 hover:from-blue-700 hover:to-blue-900'
                                        } text-white font-bold py-6 px-4 rounded-xl transition-all transform ${
                                            player1.blockCount >= 2 ? '' : 'hover:scale-105'
                                        } shadow-lg flex flex-col items-center gap-2`}
                                    >
                                        <Shield className="w-10 h-10" />
                                        <span className="text-lg">DEFEND</span>
                                    </button>

                                    <button
                                        onClick={() => makeMove(MOVES.CHARGE)}
                                        className="bg-gradient-to-br from-yellow-500 to-yellow-700 hover:from-yellow-600 hover:to-yellow-800 text-white font-bold py-6 px-4 rounded-xl transition-all transform hover:scale-105 shadow-lg flex flex-col items-center gap-2"
                                    >
                                        <Zap className="w-10 h-10" />
                                        <span className="text-lg">CHARGE</span>
                                    </button>
                                </div>
                            </div>
                        )}

                        {(gameMode === 'local' && currentTurn === 1 && !p1Move) && (
                            <div>
                                <p className="text-center text-purple-400 mb-3 font-semibold">
                                    Player 1 - W/A/D
                                </p>
                                <div className="grid grid-cols-3 gap-4 max-w-3xl mx-auto">
                                    <button onClick={() => makeMove(MOVES.ATTACK, 1)} className="bg-gradient-to-br from-red-600 to-red-800 hover:from-red-700 hover:to-red-900 text-white font-bold py-6 px-4 rounded-xl transition-all transform hover:scale-105 shadow-lg flex flex-col items-center gap-2">
                                        <Swords className="w-10 h-10" />
                                        <span className="text-lg">ATTACK</span>
                                    </button>

                                    <button onClick={() => makeMove(MOVES.DEFEND, 1)} disabled={player1.blockCount >= 2} className={`${player1.blockCount >= 2 ? 'bg-gray-600 cursor-not-allowed opacity-50' : 'bg-gradient-to-br from-blue-600 to-blue-800 hover:from-blue-700 hover:to-blue-900'} text-white font-bold py-6 px-4 rounded-xl transition-all transform ${player1.blockCount >= 2 ? '' : 'hover:scale-105'} shadow-lg flex flex-col items-center gap-2`}>
                                        <Shield className="w-10 h-10" />
                                        <span className="text-lg">DEFEND</span>
                                    </button>

                                    <button onClick={() => makeMove(MOVES.CHARGE, 1)} className="bg-gradient-to-br from-yellow-500 to-yellow-700 hover:from-yellow-600 hover:to-yellow-800 text-white font-bold py-6 px-4 rounded-xl transition-all transform hover:scale-105 shadow-lg flex flex-col items-center gap-2">
                                        <Zap className="w-10 h-10" />
                                        <span className="text-lg">CHARGE</span>
                                    </button>
                                </div>
                            </div>
                        )}

                        {(gameMode === 'local' && currentTurn === 2 && !p2Move) && (
                            <div>
                                <p className="text-center text-cyan-400 mb-3 font-semibold">
                                    Player 2 - Arrow Keys
                                </p>
                                <div className="grid grid-cols-3 gap-4 max-w-3xl mx-auto">
                                    <button onClick={() => makeMove(MOVES.ATTACK, 2)} className="bg-gradient-to-br from-red-600 to-red-800 hover:from-red-700 hover:to-red-900 text-white font-bold py-6 px-4 rounded-xl transition-all transform hover:scale-105 shadow-lg flex flex-col items-center gap-2">
                                        <Swords className="w-10 h-10" />
                                        <span className="text-lg">ATTACK</span>
                                    </button>

                                    <button onClick={() => makeMove(MOVES.DEFEND, 2)} disabled={player2.blockCount >= 2} className={`${player2.blockCount >= 2 ? 'bg-gray-600 cursor-not-allowed opacity-50' : 'bg-gradient-to-br from-blue-600 to-blue-800 hover:from-blue-700 hover:to-blue-900'} text-white font-bold py-6 px-4 rounded-xl transition-all transform ${player2.blockCount >= 2 ? '' : 'hover:scale-105'} shadow-lg flex flex-col items-center gap-2`}>
                                        <Shield className="w-10 h-10" />
                                        <span className="text-lg">DEFEND</span>
                                    </button>

                                    <button onClick={() => makeMove(MOVES.CHARGE, 2)} className="bg-gradient-to-br from-yellow-500 to-yellow-700 hover:from-yellow-600 hover:to-yellow-800 text-white font-bold py-6 px-4 rounded-xl transition-all transform hover:scale-105 shadow-lg flex flex-col items-center gap-2">
                                        <Zap className="w-10 h-10" />
                                        <span className="text-lg">CHARGE</span>
                                    </button>
                                </div>
                            </div>
                        )}

                        {(gameMode === 'online' && ((isHost && !p1Move) || (!isHost && !p2Move))) && (
                            <div>
                                <p className="text-center text-green-400 mb-3 font-semibold">Your Turn!</p>
                                <div className="grid grid-cols-3 gap-4 max-w-3xl mx-auto">
                                    <button onClick={() => makeMove(MOVES.ATTACK)} className="bg-gradient-to-br from-red-600 to-red-800 hover:from-red-700 hover:to-red-900 text-white font-bold py-6 px-4 rounded-xl transition-all transform hover:scale-105 shadow-lg flex flex-col items-center gap-2">
                                        <Swords className="w-10 h-10" />
                                        <span className="text-lg">ATTACK</span>
                                    </button>

                                    <button
                                        onClick={() => makeMove(MOVES.DEFEND)}
                                        disabled={isHost ? player1.blockCount >= 2 : player2.blockCount >= 2}
                                        className={`${
                                            (isHost ? player1.blockCount >= 2 : player2.blockCount >= 2)
                                                ? 'bg-gray-600 cursor-not-allowed opacity-50'
                                                : 'bg-gradient-to-br from-blue-600 to-blue-800 hover:from-blue-700 hover:to-blue-900'
                                        } text-white font-bold py-6 px-4 rounded-xl transition-all transform ${
                                            (isHost ? player1.blockCount >= 2 : player2.blockCount >= 2) ? '' : 'hover:scale-105'
                                        } shadow-lg flex flex-col items-center gap-2`}
                                    >
                                        <Shield className="w-10 h-10" />
                                        <span className="text-lg">DEFEND</span>
                                    </button>

                                    <button onClick={() => makeMove(MOVES.CHARGE)} className="bg-gradient-to-br from-yellow-500 to-yellow-700 hover:from-yellow-600 hover:to-yellow-800 text-white font-bold py-6 px-4 rounded-xl transition-all transform hover:scale-105 shadow-lg flex flex-col items-center gap-2">
                                        <Zap className="w-10 h-10" />
                                        <span className="text-lg">CHARGE</span>
                                    </button>
                                </div>
                            </div>
                        )}

                        {(gameMode === 'online' && ((isHost && p1Move && !p2Move) || (!isHost && p2Move && !p1Move))) && (
                            <div className="text-center">
                                <p className="text-slate-300 text-lg mb-3">Waiting for opponent...</p>
                                <div className="animate-pulse flex justify-center">
                                    <div className="w-3 h-3 bg-purple-500 rounded-full mx-1"></div>
                                    <div className="w-3 h-3 bg-purple-500 rounded-full mx-1"></div>
                                    <div className="w-3 h-3 bg-purple-500 rounded-full mx-1"></div>
                                </div>
                            </div>
                        )}

                        {(gameMode === 'local' && ((currentTurn === 1 && p1Move) || (currentTurn === 2 && p2Move))) && (
                            <div className="text-center">
                                <p className="text-slate-300 text-lg">Move locked in! Other player's turn...</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CombatGame />);
    </script>
</body>
</html>
